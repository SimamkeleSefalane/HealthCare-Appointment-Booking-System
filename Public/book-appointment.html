<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Book New Appointment</h5>
                    </div>
                    <div class="card-body">
                        <form id="appointmentForm">
                            <div class="mb-3">
                                <label for="patientName" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="patientName" name="patientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="doctorName" class="form-label">Doctor Name</label>
                                <input type="text" class="form-control" id="doctorName" name="doctorName" required>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentTime" class="form-label">Appointment Time</label>
                                <input type="datetime-local" class="form-control" id="appointmentTime"
                                    name="appointmentTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Submit Appointment</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="appointments.html" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back
                        to Appointments</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Appointment submitted successfully! (Mock logic for now)");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
